<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多國匯率轉換器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 600px;
        }

        .form-select {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container mt-5 custom-container">
        <!-- 標題區 -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">多國匯率轉換器</h1>
        </div>

        <!-- 卡片 -->
        <div class="card p-4 shadow-lg">
            <!-- 表單 -->
            <div class="row g-3">
                <!-- 金額輸入 -->
                <div class="col-md-12">
                    <label for="amount" class="form-label">金額</label>
                    <input type="number" class="form-control" id="amount" placeholder="輸入金額">
                </div>
                <!-- 從哪種貨幣 -->
                <div class="col-md-12">
                    <label for="fromCurrency" class="form-label">從（貨幣）</label>
                    <select class="form-select" id="fromCurrency">
                        <!-- 選項動態生成 -->
                    </select>
                </div>
                <!-- 到哪種貨幣 -->
                <div class="col-md-12">
                    <label for="toCurrency" class="form-label">到（貨幣）</label>
                    <select class="form-select" id="toCurrency">
                        <!-- 選項動態生成 -->
                    </select>
                </div>
            </div>

            <!-- 按鈕 -->
            <div class="text-center mt-4">
                <button id="convert" class="btn btn-primary px-4">轉換</button>
            </div>
        </div>

        <!-- 結果區 -->
        <div class="mt-4 text-center">
            <div id="exchangeRate" class="fw-bold text-secondary"></div>
            <div id="result" class="fw-bold text-success mt-2"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定義 JS -->
    <script src="./index.js"></script>
</body>

</html>
